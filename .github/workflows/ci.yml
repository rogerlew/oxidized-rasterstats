name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: python
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create virtualenv
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$GITHUB_WORKSPACE/.venv" >> "$GITHUB_ENV"
          echo "$GITHUB_WORKSPACE/.venv/bin" >> "$GITHUB_PATH"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev git-lfs

      - name: Fetch LFS fixtures
        run: |
          git lfs install --local
          git lfs pull
          git lfs ls-files

      - name: Install test/build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov pytest-benchmark "geopandas>=0.13"

      - name: Build extension (dev)
        run: maturin develop --release

      - name: Run parity + compat tests
        run: pytest tests/upstream tests/compat -q

      - name: Run Rust tests
        run: cargo test --all

      - name: Run regression tests
        run: pytest tests/regression -q

      - name: Perf smoke (small fixture)
        run: pytest tests/perf -q -m perf_small --benchmark-only --benchmark-min-rounds=5

      - name: Build wheel
        run: maturin build --release
