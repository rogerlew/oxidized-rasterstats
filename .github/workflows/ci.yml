name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      - name: Install test/build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov pytest-benchmark

      - name: Build extension (dev)
        run: maturin develop --release

      - name: Run parity + compat tests
        run: pytest tests/upstream tests/compat -q

      - name: Run Rust tests
        run: cargo test --all

      - name: Run regression tests
        run: pytest tests/regression -q

      - name: Perf smoke (small fixture)
        run: pytest tests/perf -q -m perf_small --benchmark-only

      - name: Build wheel
        run: maturin build --release
